<style>
label 
{
  cursor: initial;
}
form .input-group input 
{
  height: 1.7em;
}
form .input-group
{
  padding: 0.5em 0;
}
input:focus::-webkit-input-placeholder { color:transparent; }

</style>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <a ng-click="navHome()" class="brand" style="cursor:pointer;">AV Clients</a>
    <ul class="nav pull-right">
    	
    </ul>
  </div>
</div>

<div class="container" style="margin-top: 40px">
<div class="page-header">
  <h1 class="text-center" ng-show="view">View Client</h1>
  <h1 class="text-center" ng-show="edit">Edit Client</h1>
  <h1 class="text-center" ng-show="add">Add Client</h1>
 </div>
 <p></p>
  
    <form action="" ng-submit="save(client)" style="margin: 2em 0 0 15em;">


    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span> First Name </span>      
      <input class="span6" ng-model="client.first_name" placeholder="Add the client's first name" type="text" maxlength="100" ng-required="true" ng-disabled="view">

      <span class="text-error" ng-hide="client.first_name"> Required! </span>

    </div>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span> Last Name </span>
      <input class="span6" ng-model="client.last_name" placeholder="Add the client's last name" type="text" maxlength="100" ng-required="true" ng-disabled="view">
      <span class="text-error" ng-hide="client.last_name"> Required! </span>
    </div>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span> Phone Number</span>
      <input class="span6" ng-model="client.phone_number" placeholder="Enter only numbers (US format valid)" type="text" maxlength="15" ng-required="true" ng-disabled="view" >
      <span class="text-error" ng-hide="client.phone_number"> Required! </span>
    </div>

    <div class="input-group">

      <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span> Address</span>
      <input class="span6" ng-model="client.address" placeholder="Add the client's address" type="text" maxlength="100" ng-disabled="view">
    </div>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span> City</span>
      <input class="span6" ng-model="client.city" placeholder="Add the client's city" type="text" maxlength="100" ng-disabled="view">
    </div>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span> State</span>
      <select class="span6" ng-model="client.state" ng-options="opt.name for opt in options" ng-required="(client.address || client.city || client.zip_code) && !client.state" ng-disabled="view">
        <option value="" ng-hide="client.state">{{client.state}}</option>
      </select>
      <button class="btn btn-danger btn-xs" ng-click="client.state=''" ng-show="client.state && !view" style="margin-left:0.4em;"> <span class="glyphicon glyphicon-remove" ></span></button>
      <span class="text-error" ng-show="( (client.address || client.city) || client.zip_code) && !client.state"> Required! </span>
    </div>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span> Zip Code</span>
      <input class="span6" ng-model="client.zip_code" placeholder="Add the client's zip code" type="text" maxlength="5" ng-required="client.address || client.city || client.state" ng-disabled="view">
      <span class="text-error" ng-show="( (client.address || client.city) || client.state) && !client.zip_code"> Required! </span>
    </div>

    <p></p>

    <input class="btn btn-primary" type="submit" id="submit" value="Update Client" ng-show="edit" />
    <input class="btn btn-primary" type="submit" id="submit" value="Add Client" ng-show="add" />
    <button class="btn btn-danger" ng-show="add" ng-click="clearData()">Clear Form</button>
    <button class="btn btn-info" ng-click="navHome()">Return </button>


  </form>
</div>
