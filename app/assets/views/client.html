<style>
label 
{
  cursor: initial;
}
form .input-group input 
{
  height: 1.7em;
}
form .input-group
{
  padding: 0.5em 0;
}

</style>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <a ng-click="navHome()" class="brand" style="cursor:pointer;">AV Clients</a>
    <ul class="nav pull-right">

    </ul>
  </div>
</div>

<div class="container" style="margin-top: 40px">
  <h1 class="text-center">Update Client</h1>
  <p></p>
  <form action="" ng-submit="addClient()" style="margin: 2em 0 0 15em;">

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span> First Name </span>      
      <input class="span6" ng-model="clientView.first_name" placeholder="Add the client's first name" type="text" maxlength="100" ng-required="true">

      <span class="text-error" ng-hide="clientView.first_name"> Required! </span>

    </div>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span> Last Name </span>
      <input class="span6" ng-model="clientView.last_name" placeholder="Add the client's last name" type="text" maxlength="100" ng-required="true">
      <span class="text-error" ng-hide="clientView.last_name"> Required! </span>
    </div>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span> Phone Number</span>
      <input class="span6" ng-model="clientView.phone_number" placeholder="Add the client's phone number" type="text" maxlength="100" ng-required="true">
      <span class="text-error" ng-hide="clientView.phone_number"> Required! </span>
    </div>

    <div class="input-group">

      <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span> Address</span>
      <input class="span6" ng-model="clientView.address" placeholder="Add the client's address" type="text" maxlength="100">
    </div>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span> City</span>
      <input class="span6" ng-model="clientView.city" placeholder="Add the client's city" type="text" maxlength="100">
    </div>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span> State</span>
      <select class="span6" ng-model="clientView.state" ng-options="opt.name for opt in options" ng-required="clientView.address || clientView.city || clientView.zip_code">
        <option value="" ng-hide="clientView.state">Add the client's state</option>
      </select>
      <button class="btn btn-danger btn-xs" ng-click="clientView.state=''" ng-show="clientView.state"> <span class="glyphicon glyphicon-remove"></span></button>
      <span class="text-error" ng-show="( (clientView.address || clientView.city) || clientView.zip_code) && !clientView.state"> Required! </span>
    </div>

    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span> Zip Code</span>
      <input class="span6" ng-model="clientView.zip_code" placeholder="Add the client's zip code" type="text" maxlength="100" ng-required="clientView.address || clientView.city || clientView.state">
      <span class="text-error" ng-show="( (clientView.address || clientView.city) || clientView.state) && !clientView.zip_code"> Required! </span>
    </div>

    <p></p>

    <input class="btn btn-primary" type="submit" id="submit" value="Update Client" />
    <button class="btn btn-danger" ng-click="clearData()">Return to Client's List </button>

  </form>
</div>
