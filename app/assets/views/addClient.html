<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <a ng-click="navHome()" class="brand" style="cursor:pointer;">AV Clients</a>
    <ul class="nav pull-right">

    </ul>
  </div>
</div>

<div class="container" style="margin-top: 40px">
  <h1 class="text-center">Add New Client</h1>
  <p></p>
  <form style="margin: 2em 0 0 15em;">
    <fieldset>
      <label><strong>First Name</strong></label>
      <input class="span6" ng-model="formData.firstName" placeholder="Add the client's first name" type="text" maxlength="250" ng-required="true">
      <span class="text-error" ng-hide="formData.firstName"> Required! </span>

      <label><strong>Last Name</strong></label>
      <input class="span6" ng-model="formData.lastName" placeholder="Add the client's last name" type="text" maxlength="250" ng-required="true">
      <span class="text-error" ng-hide="formData.lastName"> Required! </span>


      <label><strong>Phone Number</strong></label>
      <input class="span6" ng-model="formData.phoneNumber" placeholder="Add the client's phone number" type="text" maxlength="250" ng-required="true">
      <span class="text-error" ng-hide="formData.phoneNumber"> Required! </span>


      <label><strong>Address</strong></label>
      <input class="span6" ng-model="formData.address" placeholder="Add the client's address" type="text" maxlength="250">

      <label><strong>City</strong></label>
      <input class="span6" ng-model="formData.city" placeholder="Add the client's city" type="text" maxlength="250">

      <label><strong>State</strong></label>
      <select class="span6" ng-model="formData.state" ng-options="opt.name for opt in options" ng-required="formData.address || formData.city || formData.zipCode">
          <option value="" ng-hide="formData.state">Add the client's state</option>
      </select>
      <button class="btn btn-danger btn-xs" ng-click="formData.state=''" ng-show="formData.state"> <span class="glyphicon glyphicon-remove"></span> x</button>
      <span class="text-error" ng-show="( (formData.address || formData.city) || formData.zipCode) && !formData.state"> Required! </span>

      <label><strong>Zip Code</strong></label>
      <input class="span6" ng-model="formData.zipCode" placeholder="Add the client's zip code" type="text" maxlength="100" ng-required="formData.address || formData.city || formData.state">
       <span class="text-error" ng-show="( (formData.address || formData.city) || formData.state) && !formData.zipCode"> Required! </span>



      <p></p>


      <button class="btn btn-primary" ng-click="addClient()">Add Client</button>
      <button class="btn btn-danger" ng-click="clearData()">Clear Form</button>

    </fieldset>
  </form>
</div>
