<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<a href="#" class="brand">{{title}}</a>
		<ul class="nav pull-right">
			<li><a ng-click="navAddClient()" style="cursor:pointer;">Add Client</a></li>

		</ul>
	</div>
</div>

<div class="container" style="margin-top: 40px">
	<h1 class="text-center"> {{title}} </h1>

	<p><strong>Page:</strong> {{tableParams.page()}}</p>
    <p><strong>Count per page:</strong> {{tableParams.count()}}</p>
    <p><strong>Total:</strong> {{tableParams.total()}}</p>

	<button class="btn btn-danger" ng-click="toogleFilter()">Search Clients</button>

	<table ng-table="tableParams" class="table" show-filter="showFilter">
	
	<tbody>
		<tr ng-repeat="client in clients">
			<td data-title="'First Name'" sortable="'first_name'" filter="{ 'first_name': 'text'}">{{client.first_name}}</td> 
			<td data-title="'Last Name'" sortable="'last_name'" filter="{ 'last_name': 'text'}">{{client.last_name}}</td>
			<td data-title="'Phone Number'" sortable="'phone_number'" filter="{ 'phone_number': 'text'}">{{client.phone_number}}</td>
			<td data-title="'Address'" sortable="'address'" filter="{ 'address': 'text'}">{{client.address}}</td>
			<td data-title="'City'" sortable="'city'" filter="{ 'city': 'text'}">{{client.city}}</td>
			<td data-title="'State'" sortable="'state'" filter="{ 'state': 'text'}">{{client.state}}</td>
			<td data-title="'Zip Code'" sortable="'zip_code'" filter="{ 'zip_code': 'text'}">{{client.zip_code}}</td>
		</tr>
	</tbody>
	</table>

</div>
